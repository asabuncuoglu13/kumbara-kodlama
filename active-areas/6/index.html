<script>
    if (!String.prototype.format) {
        String.prototype.format = function () {
            var args = arguments;
            return this.replace(/{(\d+)}/g, function (match, number) {
                return typeof args[number] !== 'undefined' ? args[number] : match;

<div>
    <div class='parent' style="border: 1px solid black">
        <div class="title-container">
            <div>Bloklar</div>
            <div>Kod</div>
            <div>Sonuç</div>
        </div>
        <div class="button-container">
            <div></div>
            <div>
                <button onclick="clearArea()">temizle</button>
            </div>
            <div>
                <button onclick="runCommandArray()">çalıştır</button>
                <button onclick="clearCode()">sıfırla</button>
            </div>
        </div>
        <div class="grid-container">
            <div id='left-copy-1tomany' class='container container-left' style="height: 360px; overflow-y: scroll;">
            </div>
            <div id='right-copy-1tomany' class='container container-right' style="height: 360px; overflow-y: scroll;">
            </div>
            <div>
                <div id="myContainer" style="min-width: 360px" width="100%" height="320px"></div>
                <div id="console" hidden></div>
            </div>
        </div>
    </div>
    <script>
        initInterpreter();
        runP5Activity();

        const colorCodes = {
            color: "#EEF6E8",
            attr: "#FFFCEB",
            shape: "#EEFAFF",
            variable: "#F4E9F4",
            control: "#F2E9E9",
            call: "#F2E9E9",
            cond: "#F2E9E9",
            loop: "#F2E9E9",
            end: "#F2E9E9"
        }

        function copyElementText() {
            var text = document.getElementById("console").innerText;
            var elem = document.createElement("textarea");
            document.body.appendChild(elem);
            elem.value = text;
            elem.select();
            document.execCommand("copy");
            document.body.removeChild(elem);
        }

        for (var i = 0; i < codeList.length; i++) {
            var inputArea = "";
            if (codeList[i].no_in > 0)
                for (var j = 0; j < codeList[i].no_in; j++)
                    inputArea += '<input type="text">\n';

            document.getElementById("left-copy-1tomany").innerHTML +=
                '<div class="coding-card" style="background: ' + colorCodes[codeList[i].input] + '">\n' +
                '<label>' + codeList[i].title + '</label>\n' +
                inputArea +
                '</div>';
        }


        function clearArea() {
            document.getElementById("right-copy-1tomany").innerHTML = "";
        }
    </script>
